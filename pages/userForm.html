<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de usurio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="css/registrar.css"> -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="userForm" class="form " action="" method="post">
                        <h3 class="text-center text-black">Formulario de usuario</h3>
                        <div class="form-group">
                            <label for="identificationUser" class="text-black ">Identificación:</label><br />
                            <input type="number" name="identificationUser" id="identificationUser" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="nameUser" class="text-black">Nombre</label><br/>
                            <input type="text" name="nameUser" id="nameUser" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="addressUser" class="text-black">Dirección</label><br>
                            <input type="text" name="addressUser" id="addressUser" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="cellPhoneUser" class="text-black">Telefono</label><br>
                            <input type="number" name="cellPhone" id="cellphoneUser" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="emailUser" class="text-black">Correo</label>
                            <input type="email" name="emailUser" id="emailUser" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordUser" class="text-black">Contraseña</label><br>
                            <input type="password" name="passwordUser" id="passwordUser" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="zoneUser" class="text-black">Zona</label><br>
                            <input type="text" name="zoneUser" id="zoneUser" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="typeUser" class="text-black">Tipo Usuario</label><br>
                            <select name="typeUser" id="typeUser" class="form-control" required>
                                <option selected value="">Selecciona tipo de usuario</option> 
                                <option value="coordinadorZona">Coordinador de zona</option>
                                <option value="asesorComercial">Asesor Comercial</option>                                                             
                              </select >                            
                        </div>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
           <!-- <button type="button" class="btn btn-success" id="btnLogin">Login</button>  estaba asi   onclick="saveUser()"-->
           <br />
            <input type="submit" name="guardaeDatos" class="btn btn-dark btn-md" value="Guardar"  id="btnGuardarUsuario"/>              
            <input class="btn btn-dark btn-md" value="Cancelar" onclick=""/>                               
        </div>
       
       </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js/userForm.js"></script>



</body>

</html>
